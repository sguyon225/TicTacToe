<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <section id="board">
        <section id="playArea">
            <button class="box" id="1" onclick="capture(this)"></button>
            <button class="box" id="2" onclick="capture(this)"></button>
            <button class="box" id="3" onclick="capture(this)"></button>
            <button class="box" id="4" onclick="capture(this)"></button>
            <button class="box" id="5" onclick="capture(this)"></button>
            <button class="box" id="6" onclick="capture(this)"></button>
            <button class="box" id="7" onclick="capture(this)"></button>
            <button class="box" id="8" onclick="capture(this)"></button>
            <button class="box" id="9" onclick="capture(this)"></button>
        </section>
        <section id="lines">
            <div class="line v" id="left"></div>
            <div class="line v" id="right"></div>
            <div class="line h" id="top"></div>
            <div class="line h" id="bottom"></div>
        </section>
    </section>
</body>
</html>
